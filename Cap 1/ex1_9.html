<meta charset="utf-8">
<script>
//entrada
	var viagemDias = (Number(prompt("Número de Dias: ")));
	var viagemHoras = (Number(prompt("Número de Horas: ")));
//processamento
	var viagemTotalHoras = (viagemDias * 24) + viagemHoras;
//saida
	alert("Número de dias: " + viagemDias + " dias." + "\nNúmero de horas: " + viagemHoras + " horas." + "\nTotal de Horas: " + viagemTotalHoras + " horas.")
</script>
