<meta charset="utf-8">
<script>
//entrada
	var valorJantar = (Number(prompt("O valor do jantar é: ")));
//processamento
	var valorTaxa = ((valorJantar * 10) / 100);
	var valorTotal = valorJantar + valorTaxa;
//saida
	alert("O valor da taxa é de R$" + valorTaxa + "\nO valor total da conta é R$" + valorTotal);
</script>
