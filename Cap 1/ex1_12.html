<meta charset="UTF-8">
<script>
//entrada
	var precoProduto = (Number(prompt("Preço do produto R$: ")));
//processamento
	var precoVista = precoProduto * 0.90;
	var precoVezes = precoProduto / 3;
//saida
	alert("Preço R$: " + precoProduto + "\nÀ vista R$: " + precoVista + "\nOu 3x de R$: " + precoVezes);
</script>
